<script type="text/javascript">
	var marc_no = ''
	var url=window.location.toString();
    var str="";
    if(url.indexOf("?")!=-1){
        var ary=url.split("?")[1].split("&");
        for(var i in ary){
            str=ary[i].split("=")[0];
            if (str == "marc_no") {
                marc_no = decodeURI(ary[i].split("=")[1]);
            }
        }
    }
	$.get('/api/v1/campus/book-detail/'+marc_no, 
		function(res){
			dt = res.dt;
			dd = res.dd;
			address = res.address;
			flag = res.flag;
			console.log(res);

			html1 = ''

			$.each(dt, function(i,e){
				html1+= '<p><span id='+i+' style="font-size:16px;color:#AFA7A7;">'+e+'&nbsp&nbsp</span><span class="'+i+'">'+dd[i]+'</span></p>'
			})
			$.each(address, function(i,e){
				html1+= '<p><span>馆藏信息:&nbsp&nbsp</span><span>'+e[1]+'</span>&nbsp&nbsp<span>'+flag[i]+'<span></p>'
				console.log(html1);
			})

			$(".detail").html(html1);
			$('a').removeAttr('href');


	})
</script>
